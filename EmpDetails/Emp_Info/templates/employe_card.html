<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}


/* Container to center the content */
.container {
    width: 80%;
    margin: 0 auto;
    padding: 20px;
}

/* Employee Card Styling */
.employee-card {
    display: flex;
    flex-direction: row;
    background-color: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    padding: 20px;
    gap: 20px;
}

/* Employee Photo Styling */
.employee-photo img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #ddd;
}

/* Employee Details Section */
.employee-details {
    flex: 1;
    padding: 10px;
}

.employee-details h2 {
    font-size: 24px;
    color: #333;
    margin-bottom: 10px;
}

.employee-details p {
    font-size: 18px;
    color: #555;
    margin-bottom: 10px;
}

.employee-details strong {
    font-weight: bold;
    color: #333;
}

/* Employee Description Section */
.employee-description h3 {
    font-size: 20px;
    color: #444;
    margin-bottom: 10px;
}

.employee-description p {
    font-size: 16px;
    color: #666;
    line-height: 1.5;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="employee-card">
            <div class="employee-photo">
                {% if emp_photo %}
                <img src="{{ emp_photo.url }}" alt="Employee Photo" style="width:150px;height:150px;border-radius:50%;"/>
            {% else %}
                <p>No photo available.</p>
            {% endif %}
            </div>
            <div class="employee-details">
                <h2>{{emp_name}}</h2>
                <p><strong>City:</strong> {{emp_city}}</p>
                <p><strong>Company:</strong> {{emp_company}}</p>
                <div class="employee-description">
                    <h3>About the Employee:</h3>
                    <p>{{descriptions}}</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
